verbatim_blocks:
  - example
  - src
  - verbatim
  - latex
  - html

skip_header_keys:
  - title
  - author
  - date
  - options

quotes:
  '"': '"'
  "'": "'"

regex:
  block_re: '^\s*#\+(begin|end)_(\w+)\b\s*(.*)$'
  header_kv_re: '^\s*#\+([A-Za-z0-9_-]+)\s*:'
  include_keyword: '^\s*#\+include\b'
  section_heading_re: '^([*]+)\s+([^:]*)(.*)$'
  unordered_list_re: '^\s*[-+]\s+(.*)$'
  ordered_list_re: '^\s*(\d+)[.)]\s+(.*)$'
  drawer_begin_re: '^[:]([A-Za-z0-9_@#%]+)[:]$'
  drawer_end_re: '^[:](END|End)[:]$'
  comment_begin_re: '^\s*#\+begin_comment\b'
  comment_end_re: '^\s*#\+end_comment\b'
  latex_macro_re: '\\(?:def|newcommand|renewcommand|providecommand|newenvironment|renewenvironment)\b'
